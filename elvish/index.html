<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        #usernameForm {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        /* Typography */

h1 {
    font-size: 2em;
    font-weight: 700;
  }
  
  h3 {
    font-size: 1.5em;
    font-weight: 500;
  }
  
  p {
    font-size: 1em;
  }
  
  /* Links */
  
  a {
    color: #4caf50;
  }
  
  a:hover {
    color: #45a049;
  }
  
  /* Media queries */
  
  @media screen and (max-width: 1200px) {
    #usernameForm {
      max-width: 100%;
      margin: 0;
    }
  }
  /* Media queries */

@media screen and (max-width > 600px) {
    #usernameForm {
        padding: 10px;
    }

    label,
    input,
    select {
        width: 100%;
        margin-bottom: 10px;
    }

    button {
        padding: 8px 12px;
        font-size: 14px;
    }
}

  
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Output</title>
</head>
<body>

    <h2>Enter Your Username</h2>

    <form id="usernameForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="hi">Hindi</option>
            
            <!-- Add more language options as needed -->
        </select>

        <button type="button" onclick="speakUsername()">Submit</button>
    </form>

    <script>
        function speakUsername() {
            // Get the username from the input field
            var username = document.getElementById("username").value;

            // Get the selected language from the dropdown
            var language = document.getElementById("language").value;

            // Create a new SpeechSynthesisUtterance object
            var speech = new SpeechSynthesisUtterance();

            // Set the text to be spoken
           
            speech.text = username + " bhai ke aage koi bol sakta hai kya "+ username+ " bhai ";
            // Set the language for speech
            speech.lang = language;

            // Use the SpeechSynthesis API to speak the text
            window.speechSynthesis.speak(speech);
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Speech Output</title>
</head>
<body>

    <h2>Enter Your Username</h2>

    <form id="usernameForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="language">Select Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="hi">Hindi</option>
            <!-- Add more language options as needed -->
        </select>

        <label for="pitch">Select Pitch:</label>
        <select id="pitch" name="pitch">
            <option value="0.5">Low</option>
            <option value="1" selected>Normal</option>
            <option value="1.5">High</option>
            <!-- You can add more pitch options as needed -->
        </select>

        <button type="button" onclick="speakUsername()">Submit</button>
    </form>

   <!-- Your existing HTML code... -->

<script>
    function speakUsername() {
        // Get the username from the input field
        var username = document.getElementById("username").value;

        // Get the selected language from the dropdown
        var language = document.getElementById("language").value;

        // Get the selected pitch from the dropdown
        var pitch = document.getElementById("pitch").value;

        // Create a new SpeechSynthesisUtterance object
        var speech = new SpeechSynthesisUtterance();

        // Set the text to be spoken
        speech.text = username + " bhai ke aage koi bol sakta hai kya " +"aieaieaieaieaieaieaieaieiaeaieaieaieaiea" + username + " bhai ";

        // Set the language for speech
        speech.lang = language;

        // Set the pitch
        speech.pitch = parseFloat(pitch);

        // Adjust rate and volume as needed
        speech.rate = 1; // Ranges from 0.1 to 10, 1 is the default
        speech.volume = 1; // Ranges from 0 to 1, 1 is the default

        // Use the SpeechSynthesis API to speak the text
        window.speechSynthesis.speak(speech);
    }

    // Event listener to handle when voices are loaded
    window.speechSynthesis.onvoiceschanged = function () {
        // You may want to move this listener to a more appropriate place, depending on your use case.
        // It ensures that voices are available before the user interacts with the form.
    };
</script>

</body>
</html>
